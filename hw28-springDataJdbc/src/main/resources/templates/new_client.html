<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый клиент</title>
</head>
<body>

<form action="#" th:action="@{/client/save}" th:object="${client}" method="post">
    <p>Имя: <input type="text" th:field="*{name}" /></p>
    <p>Телефон: <input type="text" th:field="*{phone.phone}" /></p>
    <p>Адрес: <input type="text" th:field="*{address.street}" /></p>
    <p><input type="submit" value="Сохранить" />
</form>

</body>
